<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sign-in page for E-Waste Management platform"
    />
    <title>Sign In - E-Waste Management</title>
    <link rel="stylesheet" href="newstyle.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <h1>Welcome to E-Waste Management</h1>
        <h2>Sign In to Your Account</h2>
      </header>

      <!-- Sign-In Form -->
      <div class="sign-in-container">
        <form action="dashboard.html" method="GET" class="sign-in-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter your email"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Enter your password"
            />
          </div>

          <div class="form-group">
            <button
              type="submit"
              class="cta-button"
              onclick="window.location.href='dashboard.html'"
            >
              Sign In
            </button>
          </div>

          <div class="form-footer">
            <p>Don't have an account? <a href="signup.html">Sign Up here</a></p>
          </div>
        </form>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <p>&copy; 2024 E-Waste Management. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
